<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <input type="hidden" name="access_key" value="acae5927-720b-4262-a692-861f0dfef74e">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Enter your text" class="contact-inputs">
            <input type="email" name="email" placeholder="Enter your mail" class="contact-inputs">
            <textarea name="message" placeholder="Enter your message" class="contact-inputs"></textarea>
            <button type="submit">submit</button>
        </form>
        <div class="contact-right">
            <img src="" alt="">
        </div>
    </div>
</body>
</html>
